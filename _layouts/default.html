<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} :: Htpc Manager</title>
  <meta name="description" content="Htpc Manager combines all your favorite software into one slick interface">
  <meta name="author" content="Styxit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome-ie7.min.css" rel="stylesheet">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/syntax.css">
  <meta property="og:title" content="Htpc Manager" />
  <meta property="og:image" content="http://htpc.io/img/slider/multidevices.png" />
  <meta property="og:description" content="Htpc Manager is an application that combines all your favorite software into one slick interface." />
</head>

<body id="page">
  {% include menu.html %}
  <div class="teaser">
    <div class="container">
      <div class="row">
        <div class="span12">
          <h1><i class="icon-desktop icon-2x"></i> Manage your Htpc from everywhere</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container"><!--main container-->
    <div class="row">
      <div class="span7" id="content">
        {{content}}
      </div>
      <div class="span5">
        <div>
          <h3><i class="icon-list"></i> Jump quickly to...</h3>
          <div id="toc">
          </div>
        </div>
        <div>
          <h3><i class="icon-rss"></i> Latest updates</h3>
          <div class="well">
            <ul id="github-commit-list" class="icons-ul">
              <li><i class="icon-refresh icon-li"></i> Loading commits...</li>
            </ul>
            <a class="btn btn-success" href="https://github.com/styxit/HTPC-Manager/commits/master">Github commits <i class="icon-double-angle-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /main container-->

  {% include footer.html %}

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.github.rss.js"></script>
  <script type="text/javascript" src="js/jquery.toc.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('#toc').toc({
        'container': '#content'
      });
    });
  </script>

  {% include analytics.html %}
</body>
</html>
