<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            <a href="http://${settings.get('couchpotato_host')}:${settings.get('couchpotato_port') + settings.get('couchpotato_basepath')}" target="_blank" title="Open original Couchpotato interface">${settings.get('couchpotato_name', 'CouchPotato')}</a>
        </h1>
        <form id="searchform" class="well form-inline">
            <input class="span6" id="search_movie_name" name="search_movie_name" type="text" />
            <button type="submit" class="btn btn-success" id="search_movie_button"><i class="icon-search icon-white"></i> Search movie</button>
        </form>
        <ul class="nav nav-tabs">
            <li><a href="#wanted" data-toggle="tab">Wanted</a></li>
            <li><a href="#history" data-toggle="tab">History</a></li>
            <li class="hidden"><a href="#result" data-toggle="tab">Search</a></li>
        </ul>
        <div class="tab-content">
            <div id="wanted" class="tab-pane">
                <ul id="wanted-grid" class="thumbnails"></ul>
            </div>
            <div id="history" class="tab-pane">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Log</th>
                        </tr>
                    </thead>
                    <tbody id="history-grid"></tbody>
                </table>
            </div>
            <div id="result" class="tab-pane">
                <ul id="result-grid" class="thumbnails"></ul>
            </div>
        </div>
        <div class="spinner"></div>
    </div>
</div>
